version: "3.1"

intents:
  - buy_pizza
  - greet
  - inform
  - goodbye
  - affirm
  - stop
  - buy_fancy_pizza
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_fancy_form
  - request_pizza_form

entities:
  - pizza_size
  - pizza_type
  - vegetarian

slots:
  pizza_size:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_size
    influence_conversation: true
  pizza_type:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_type
    influence_conversation: true
  requested_slot:
    type: text
    mappings: []
    influence_conversation: false
  vegetarian: 
    type: bool
    mappings:
      - type: from_entity
        entity: vegetarian
    influence_conversation: true


responses:
  utter_greet:
    - text: Ei! Como vai você?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: 'Aqui está algo para animá-lo:'
  utter_did_that_help:
    - text: Isso te ajudou?
  utter_happy:
    - text: Ótimo, continue!
  utter_goodbye:
    - text: Tchau
  utter_iamabot:
    - text: Eu sou um bot, alimentado por Rasa.
  utter_submit:
    - text: Agora vou pedir uma pizza para você!
  utter_pizza_slots:
    - text: vou pedir um {pizza_size} {pizza_type} pizza.
  utter_ask_continue:
    - text: Tem certeza de que deseja interromper o formulário?
  utter_ask_pizza_size:
    - text: Qual tamanho você gostaria que sua pizza tivesse?
  utter_ask_pizza_type:
    - text: Que tipo de pizza você gostaria de comprar?

actions:
  - action_ask_vegetarian
  - utter_ask_continue
  - utter_goodbye
  - utter_greet
  - utter_pizza_slots
  - utter_submit
  - validate_fancy_pizza_form
  - validate_simple_pizza_form

forms:
  simple_pizza_form:
    required_slots:
      - pizza_size
      - pizza_type

  fancy_pizza_form:
    required_slots:
      - vegetarian
      - pizza_size
      - pizza_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
